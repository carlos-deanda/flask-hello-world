<!DOCTYPE html>
<html>
<head>
<title>Ejemplo con Estilo</title>
<style>
  h1 {
    color: blue; /* Establece el color del texto a azul */
    text-align: center; /* Centra el título */
  }
  p {
    color: green; /* Establece el color del texto a verde */
    font-family: Arial, sans-serif; /* Usa la fuente Arial o la primera disponible */
  }
</style>
</head>
<body>

  <h1>¡Hola Mundo!</h1>
  <p>Este es un párrafo de ejemplo con estilo.</p>

</body>
</html>
